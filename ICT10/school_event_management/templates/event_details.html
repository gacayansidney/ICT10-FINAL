{% extends 'base.html' %}

{% block content %}
<div class="event-details">
    <h2>{{ event.name }}</h2>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p>{{ event.description }}</p>
    {% if event.image %}
    <img src="{{ url_for('static', filename='uploads/' ~ event.image) }}" alt="{{ event.name }}" style="width:100%;height:auto;">
    {% endif %}
    <a href="{{ url_for('home') }}">Back to Home</a>
</div>
{% endblock %}
